algo:
  class: IRCR.algorithm.sac.SACAgent
  name: sac
  params:
    action_dim: 1
    action_range:
    - 0
    - 2
    actor_betas:
    - 0.9
    - 0.999
    actor_cfg: ${diag_gaussian_actor}
    actor_lr: 0.0003
    actor_update_frequency: 1
    alpha_betas:
    - 0.9
    - 0.999
    alpha_lr: 0.0001
    batch_size: 512
    critic_betas:
    - 0.9
    - 0.999
    critic_cfg: ${double_q_critic}
    critic_lr: 0.0003
    critic_target_update_frequency: 1
    critic_tau: 0.001
    device: ${device}
    discount: 0.5
    init_temperature: 0.1
    obs_dim: 20
device: cuda
diag_gaussian_actor:
  class: IRCR.algorithm.actor.DiagGaussianActor
  params:
    action_dim: ${algo.params.action_dim}
    action_range: ${algo.params.action_range}
    hidden_depth: 3
    hidden_dim: 256
    log_std_bounds:
    - -5
    - 2
    obs_dim: ${algo.params.obs_dim}
double_q_critic:
  class: IRCR.algorithm.critic.DoubleQCritic
  params:
    action_dim: ${algo.params.action_dim}
    hidden_depth: 3
    hidden_dim: 256
    obs_dim: ${algo.params.obs_dim}
env_name: T1DSimEnv
eval_granularity: 10000
exploration:
  num_init_explr: 20
  num_periodic_explr: 0
fifo_buffer_capacity: 300000.0
mh_buffer_capacity: 10
num_train_steps: 2000000
seed: 254
